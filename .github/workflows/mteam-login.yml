name: M-TEAM Auto Login

on:
  # 定时触发: 每天 UTC 03:00 和 15:00 (北京时间 11:00 和 23:00)
  schedule:
    - cron: '0 3,15 * * *'
  
  # 手动触发
  workflow_dispatch:
    inputs:
      skip_delay:
        description: '跳过随机延迟'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  login:
    name: Auto Login to M-TEAM
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run Auto Login Script
        env:
          MT_USERNAME: ${{ secrets.MT_USERNAME }}
          MT_PASSWORD: ${{ secrets.MT_PASSWORD }}
          MT_COOKIE: ${{ secrets.MT_COOKIE }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          SKIP_DELAY: ${{ github.event.inputs.skip_delay }}
        run: node src/main.js

      - name: Upload Error Screenshot
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshot
          path: /tmp/error_screenshot.png
          retention-days: 7
          if-no-files-found: ignore
